dim_the_main_lights:
  alias: Dim the main lights
  sequence:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: light.main_lights
        value_template: '{{ states.light.main_lights.attributes.brightness }} '
        below: '26'
      sequence:
      - service: light.turn_on
        data:
          brightness: 255
          transition: 0.25
        entity_id: light.main_lights
    default:
    - service: light.turn_on
      data:
        brightness: 25
        transition: 0.25
      entity_id: light.main_lights
  mode: single

